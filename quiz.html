            <a id="tickQuiz" href="../mainPage.html" style="font-size: 28px;font-family: roboto;">

    <div class="contain">

        <div id="subject"> Subject: Geography </div>
        <div id="container">
            <div id="qFrame" style="display: none;">
                <div id="questionContainer">
                        <h2 id="questionNum"></h2>
                    
                        <div id="question"></div>
    
                    <div id="answerContainer">
                    <div class="button01" style="display: inline-block;">
                        <button value="0" id="button0" name="answer" class="aButton">
                                <label id="label0" class="label"></label>
                        </button>
    
                        <button value="1" id="button1" name="answer" class="aButton">
                                <label id="label1" class="label"></label>
                        </button>
                    </div>
                    <div class="button23" style="display: inline-block;">
                        <button value="2" id="button2" name="answer" class="aButton">

                        </button>

                    </div>
    
                </div>
                <div class="nbButton">
                    <div id="backButton" style="display:inline-block;">

                    </div>  

                    <div id="nextButton" style="display:inline-block;">
                        <button id="next" class="navButton" value="next" onclick="moveTo(this.value)"> Next </button>
                    </div>  
                </div>

            </div>

            <div id="getName">

                <div id="myModal" class="modal">

                        <input id="nameInput" type="text">
                        <button id="close" class="close">OK</button>
                    </div>
                </div>
            </div>
            
        </div>

            <div class="timeLeft"> 
                <label id="timeLeft"> Time left </label> 
                <div id='timer'></div> 
            </div>
            <button id="q0" class="qButton" value="0" style="left:10%; top:20%" onclick="moveTo(this.value)">01</button>
            <button id="q1" class="qButton" value="1" style="left:31.5%; top:20%" onclick="moveTo(this.value)">02</button>
            <button id="q2" class="qButton" value="2" style="left:53.5%; top:20%" onclick="moveTo(this.value)">03</button>
